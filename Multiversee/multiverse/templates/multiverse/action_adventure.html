{% extends 'multiverse/base.html' %}

{% block content %}
	<h1><u>Action & Adventure</u></h1>
	{% for s in stories %}
    	<div class = "story">
        	<h4><a href="">{{ s.title }}</a></h4>
        	<p><b>{{ s.author }}</b></p>
        	<p>{{ s.snippit }}</p><hr>
    	</div>
            
	{% endfor %}
{% endblock %}
