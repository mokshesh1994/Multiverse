                            <li><a class = "navigation-genre" href = '/'>Speculative Fiction</a></li>
                            <li><a class = "navigation-genre" href = '/'>Thriller</a></li>
                            <li><a class = "navigation-genre" href = '/'>Urban</a></li>
                            <li><a class = "navigation-genre" href = '/'>Non-Fiction</a></li>
                        </ul>
                    </div>
                </div>
                <div class = "col-sm-9">
                    <div class='story-display'>
                        <div class = "box">
                            <div class = "container-1">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input type="search" id="search" placeholder="Search Stories Here..." />
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
